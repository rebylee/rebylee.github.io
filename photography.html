<html lang="en">

        <title>REBECCA</title>
        <meta charset="UTF-8">

        <link href="css/index.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

    <body>
        <header>
            REBECCA LEE | 李惠雅
        </header>

        <nav>
            <a href="index.html">HOME</a> &nbsp;
            <a href="photography.html">PHOTOGRAPHY</a> &nbsp;
            <a href="about.html">ABOUT</a>
        </nav>
        
        <div class="samples">
            <p class="title">PHOTOGRAPHY</p>
            <p class="description">Here are some of my favorite photos that I've taken so far. All photos are original work.</p>
            <br><br>
            <img class="logo" src="images/logo.png" alt="a blue R logo">
        </div>
        
        <hr>
        
        <div class="photogrid">
            <div class="minicontainer1">
                <figure class="miniature1">
                    <img src="images/miniaturecopy.JPG" alt="a toy figure of a man inside a piece of tree bark looking through a  pair of binoculars">
                </figure>
            </div>
            
            <div class="minicontainer2">
                <figure class="miniature2">
                    <img src="images/miniature2.JPG" alt="two mini toy soldiers and a toy snake in the grass">
                </figure>
            </div>

            <div class="rockcontainer">
                <figure class="rocks">
                    <img src="images/rocks2.JPG" alt="three small rocks sitting on the edge of a fence">
                </figure>
            </div>

            <div class="inkcontainer">
                <figure class="inkandwater">
                    <img src="images/inkandwater.jpg" alt="ink diluting in water">
                </figure>
            </div>

            <div class="carcontainer">
                <figure class="carinwater">
                    <img src="images/carinwater.jpg" alt="a red toy car upside down in a water tank with white ink">
                </figure>
            </div>

            <div class="lightcontainer">
                <figure class="light">
                    <img src="images/light.JPG" alt="a portrait of Rebecca Lee with a red background">
                </figure>
            </div>

            <div class="doublecontainer">
                <figure class="doubleexposure">
                    <img src="images/doubleexposure.jpg" alt="an edited portrait of Rebecca Lee with a city background superimposed">
                </figure>
            </div>

            <div class="negativecontainer">
                <figure class="negativepicture">
                    <img src="images/negativepicture.jpg" alt="a black and white portrait of Rebecca Lee">
                </figure>
            </div>
        </div> 
    </body>
</html>
